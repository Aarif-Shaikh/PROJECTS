<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div class="container">
        <h1><a href="contactus">Connect With Romatiq</a></h1>
        <p>We would love to respond to your queries and help you secceed.<br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Romatiq">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="abzanyno@gmail.com">
                        </div><div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>abzanyno@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 1234567891</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212, Ground Floor, 7th cross <br> 
                        Some layout, some Road, koromangla, <br>
                        Bengaluru 560001.
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
